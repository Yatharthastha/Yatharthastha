<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTf-8">
        <meta name="batman" content="yathartha">
       <title>tutorial</title>
    </head>
    <body>
    <header>
        <main>
            <h3>Create an unsymmetrical table using rowspan and colorspan</h3>
            <table border="1px" align="center">
                <caption>Table in html </caption>
              <tr align="center">
                <td rowspan="2" width="100px">1</td>
                <td width="100px">2</td>
                <td rowspan="3" width="100px">4</td>
                <td colspan="2" width="100px">5</td>
                <td width="100px">6</td>
              </tr >
              <td align="center">3</td>
              <td rowspan="2" width="100px" align="center">7</td>
              <td rowspan="2" width="100px" align="center">8</td>
              <td rowspan="2" width="100px" align="center">9</td>
              <tr>
                <td colspan="2" width="100px" align="center">10</td>

              </tr>
              <tr>
                <td colspan="3" width="100px" align="center">11</td>
                <td width="100px" align="center">12</td>
                <td colspan="2" width="100px" align="center">13</td>

              </tr>
              <tr>

              </tr>

            </table>

        </main>
    </header>
</body>
</html>
